<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- Bulma -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    {% style "/css/screen.css" %}

    <title>Welcome to GuestBook</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar is-info">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"
               style="font-weight:bold;">Guestbook</a>
            <span class="navbar-burger burger" data-target="nav-menu">
                      <span></span>
                      <span></span>
                      <span></span>
                  </span>
        </div>
        <div id="nav-menu" class="navbar-menu">
            <div class="navbar-start">
                <a href="/"
                   class="navbar-item{% ifequal page home.html %}is-active
                   {%endifequal%}">Home</a>
                <a href="/about"
                   class="navbar-item{% ifequal page about.html %}is-active
                   {%endifequal%}">About</a>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>

{% script "/js/app.js" %}
{% block page-scripts %}
{% endblock %}
</body>
</html>
