<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to GuestBook</title>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- styles -->
    {% style "/assets/bulma/css/bulma.min.css" %}
    {% style "/assets/material-icons/css/material-icons.min.css" %}
    {% style "/css/screen.css" %}
</head>
<body>
<!-- navbar -->
<nav class="navbar is-info">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"
               style="font-weight:bold;">guestbook</a>
            <span class="navbar-burger burger" data-target="nav-menu">
                      <span></span>
                      <span></span>
                      <span></span>
                  </span>
        </div>
        <div id="nav-menu" class="navbar-menu">
            <div class="navbar-start">
                <a href="/"
                   class="navbar-item{% ifequal page home.html %}is-active
                   {%endifequal%}">Home</a>
                <a href="/about"
                   class="navbar-item{% ifequal page about.html %}is-active
                   {%endifequal%}">About</a>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>

<!-- scripts -->
<script type="text/javascript">
    (function () {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#' + burger.dataset.target);
        burger.addEventListener('click', function () {
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-active');
        });
    })();
</script>

{% block page-scripts %}
{% endblock %}
</body>
</html>
